<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Editar registro</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cerrar')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Usuario">
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Apellido">
                </div>
              </div>
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Editar</button>
    </div>
</ng-template>

<div class="row">
  <div class="col-md-12">
      <div class="card mb-3">
          <div class="card-header">
              Buscar Habitacion
          </div>
          <div class="card-body table-responsive">
            <form action="">
              <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ciudad">
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">

                    
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Usuario">
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <swal
                  #addSwal
                  title="Desea eliminar el registro?"
                  type="success"
                  showConfirmButton=false
                  timer=2500>
                </swal>
                <button class="btn btn-success float-right" [swal]="addSwal">Agregar</button>
                </div>
              </div>
            </form>
          </div>
      </div>
  </div>
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-header">
                Listado de registros
            </div>
            <div class="card-body table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Hotel</th>
                        <th>Tipo</th>
                        <th>Capacidad</th>
                        <th>Precio por noche</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Hilton</td>
                        <td>Estandar</td>
                        <td>4</td>
                        <td>109$</td>
                        <td>
                          <button (click)="open(content)" class="btn btn-primary">Ver Detalle</button>
                          <swal
                            #deleteSwal
                            title="Desea eliminar el registro?"
                            type="question"
                            [showCancelButton]="true"
                            [focusCancel]="true"
                            (confirm)="deleteFile()" [options]="{ confirmButtonText: 'Si, estoy seguro', cancelButtonText: 'Cancelar'  }">
                          </swal>
                        </td>
                    </tr>
                  
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
