          <span aria-hidden="true">&times;</span>

    </div>

      <form action="">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Titulo">
            </div>
            <div class="form-group">
              <textarea placeholder="DescripciÃ³n..." class="form-control" rows="3"></textarea>
            </div>

<div id = "paginaAvion" >
<div class="row">
  <div class="col-md-12">

        <i class="fa fa-safari" aria-hidden="true"></i>
        Venta de boleto de Avion
      </div>
      <div class="row" style="width: 48%; float: left;">

          <div class="card mb-3">

                  <img style="float: left; 
                              width: 20px; 
                              height: 20px; 
                              margin-top: 3px;
                              margin-right: 3px"

                  <tr> Seleccionar Busqueda de Reserva
              </div>

                <label>
                  <input id="check_pasaporte" value="checkedValue" type="checkbox"

              </div>

                </form>
              </div>
          </div>
        </div>
      </div>

      <div id = "pasaporte" class="row" style="width: 50%;display:none">

                  <div class="col-lg-12 text-center">
                      <div class="form-group">
                        <input type="text" class="form-control" 
                        placeholder="Numero De Pasaporte">
                      </div>
                        <swal
                          #addSwal2
                          title="Buscado con los Campos Ingresados"
                          type="success"
                          showConfirmButton=false
                          timer=2500>
                         </swal>
                         <button style="margin-right:40%"  class="btn btn-primary float-right">Buscar</button>
                         <!-- <button style="margin-right:40%" (click) = "listadoEquipaje()" class="btn btn-success float-right">Buscar</button> -->
                         <!-- [swal]="addSwal2" -->
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div><!-- estos 3 -->
  </div>
</div><!-- *** -->
      <div class="card-body table-responsive">
        <form [formGroup]="form">
          <div class="row">
            
            
            <div class=" form-check-inline col-md-12" style="padding: 0px 0px 10px 16px;"  >
              <div *ngFor="let type of typeFlights" style="margin-right:15px">
                <input  id="{{type.id}}" name="paymentMethod" type="radio" class="form-check-input"
                 (change)="radioChangeHandler($event)"  >
                <label class="form-check-label" for="type">{{type.name}}</label>
              </div> 
            </div>
                
            
           <!-- Origin Field -->
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Origen" formControlName="origen">
              </div>
            </div>

            <!-- Destiny Field -->
            <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Destino" formControlName="destino">
                </div>
            </div>

             
            <div class="col-md-3">
                <label for="">Fecha de Salida</label>
                <div class="form-group">
                  <input id="out_id" type="date" class="form-control" placeholder="FechaS" formControlName="FechaS">
                </div>
            
              <div class="form-check" style="margin: -8px 47px 8px 3px;font-size: 15px;">
                <label class="form-check-label">
                  <input class="form-check-input" name="" id="date_id" type="checkbox" value="checkedValue" aria-label="Text for screen reader" (change)="checkboxSelected($event)" >
                  Todavia no tengo Fecha
                </label>
              </div>
            </div>
            
            <!-- Date Field -->
            <div class="col-md-3">
                <label for="">Fecha de Entrada</label>
                <div class="form-group">
                  <input  id="entry_id" type="date" class="form-control" placeholder="FechaE" formControlName="fechaE">
                </div>
            </div>

            <div class="col-md-3">
                <label for="">Pasajeros</label>
                <div class="form-group">
                  <select class="form-control" formControlName="ClassFlight">
                     <option value="-1" disabled>Adulto</option>
                     <option *ngFor="let adult of adultFlights" value="{{ adult.id }}">{{ adult.id }}</option>
                  </select>
                  </div>
            </div> 
            <div class="col-md-6">
              <div class="form-group">
                <select class="form-control" formControlName="ClassFlight">
                   <option value="-1" disabled>Clase</option>
                   <option *ngFor="let class of classFlight" value="{{ class.id }}">{{ class.name }}</option>
                </select>
              </div>
            </div>  
         
            <div class="col-md-6" >
                <button type="button" class="btn btn-primary" style="width: 141px;margin: auto;" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Buscar
                </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</div>
