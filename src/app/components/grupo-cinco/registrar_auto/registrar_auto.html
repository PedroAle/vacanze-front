<ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Editar Automovil</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cerrar')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body">
            <form [formGroup]="formGroup" action="">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Placa">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Marca">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Modelo">
                  </div>
                  <select class="form-control" formControlName="ciudad">
                    <option value="-1" disabled> Ciudad nueva</option>
                    
                  </select>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Capacidad">
                    </div>
                    <div class="form-group">
                      <select class="form-control" formControlName="estado">
                        <option value="-1" disabled> Estado del automovil</option>
                        <option value="0">Activo</option>
                        <option value="1">Suspendido</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Precio">
                    </div>
                  </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <swal
            #editSwal
            title="Automovil actualizado"
            type="success"
            showConfirmButton=false
            timer=2500>
          </swal>
            <button type="button" class="btn btn-secondary" [swal]="editSwal" (click)="c('Close click')">Editar</button>
        </div> 
      </ng-template>
