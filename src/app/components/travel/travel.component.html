<div class="container">
  <div class="row">

    <!-- <Card de viaje -->
    <div class="col-auto mb-3" *ngFor="let travel of travels; let id = index">
      <div class="card text-center clickable" style="width: 18rem;">
        <div class="card-body">
          <div class="row">
            <div class="col-10">
              <h5 (click)="travelDetails(travel.id)">{{travel.name}}</h5>
            </div>
            <div class="col-1">
              <a class="fa fa-xs fa-trash" style="color:red" (click)="travelDelete(travel.id)"></a>
            </div>
          </div>
          <hr>
          <p class="card-text" (click)="travelDetails(travel.id)">{{travel.description}}</p>
        </div>
      </div>
    </div>
    <!-- Card de viaje/> -->

  </div>

  <create-travel></create-travel>
</div>
