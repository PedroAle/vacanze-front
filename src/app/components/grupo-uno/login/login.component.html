<router-outlet>
  <div class="page animsition padre" data-animsition-in="fade-in" data-animsition-out="fade-out"
    style="animation-duration: 800ms; opacity: 1;" *ngIf="StatusLogin" ng-disabled="false">
    <div class="page-content">
      <div class="page-brand-info">


      </div>
      <div class="page-login-main">
        <div class="brand visible-xs" style="text-align: center; color:white; font-weight: bold;">
          <h3 class="brand-text font-size-40" style="font-size: 50px;">Vacanze</h3>
        </div>
        <h3 class="font-size-15" style="color: white">Inicio De Sesion</h3>
        <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
          <div class="form-group">
            <label class="sr-only" for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" #Email='ngModel'
              [(ngModel)]="formModel.Email" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password"
              #Password='ngModel' [(ngModel)]="formModel.Password" required>
          </div>
          <div class="form-group clearfix">
            <a class="pull-right" href="">Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid"
            (deactivate)='onDeactivate($event)' style="color: white;font-size: 30px;margin-top: -10%">Login</button>
        </form>
        <p>No tienes cuenta? <a href="">Registrate!!</a></p>
        <footer class="page-copyright">
          <p> Universidad Catolica Andres bello</p>
          <p>© 2019. Todos los derechos reservados.</p>
        </footer>
      </div>
    </div>
  </div>
</router-outlet>
