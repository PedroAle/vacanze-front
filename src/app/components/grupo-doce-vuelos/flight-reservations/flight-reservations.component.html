
<div class="row">
  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-header">
        <i class="fa fa-safari" aria-hidden="true"></i>
        Reservas
      </div>
      <div class="card-body table-responsive">
        <form [formGroup]="form">
            <div class=" form-check-inline col-md-12" style="padding: 0px 0px 10px 16px;"  >
                <div *ngFor="let type of typeFlights" style="margin-right:15px">
                  <ng-container *ngIf="type.id==0; then first else other">
                    </ng-container>
                      <ng-template #first>
                  <input  id="{{type.id}}"  name="paymentMethod" type="radio" class="form-check-input" (change)="radioChangeHandler($event)" 
                 checked >
                </ng-template>
                   <ng-template #other>
                   
                      <input  id="{{type.id}}"  name="paymentMethod" type="radio" class="form-check-input" (change)="radioChangeHandler($event)" 
                         >
                        </ng-template>
                   
                  <label class="form-check-label" for="type">{{type.name}}</label>
                </div> 
            </div> 
           
          <div class="row" *ngIf="selectMult ">
            
            <div class="col-md-2">
                
                <label for="" class="control-label" >Origen</label>
              <div class="form-group" >
                 
                <input  type="text" class="form-control" [class.alert-danger]="form.get('origen').invalid && subM"  name="origin" placeholder="Origen" formControlName="origen" >
                <span *ngIf="form.get('origen').invalid && subM" style="color: #ed1b24">Campo Obligatorio</span>
              </div>
               
            </div>

            <div class="col-md-2">
                <label for="">Destino</label>
                <div class="form-group">
                  <input type="text" class="form-control" [class.alert-danger]="form.get('destino').invalid && subM"  placeholder="Destino" formControlName="destino">
                  <span *ngIf="form.get('destino').invalid && subM" style="color: #ed1b24">Campo Obligatorio</span>
                </div>
            </div>
            <div class="col-md-3">
                <label for="">Fecha de Salida</label>
                <div class="form-group"  >
                  <input id="out_id" type="date" class="form-control" [class.alert-danger]="form.get('fechaS').invalid && subM && !disabledOut" placeholder="FechaS" formControlName="fechaS">
                  <span *ngIf="form.get('fechaS').invalid && subM && !disabledOut" style="color: #ed1b24">Campo Obligatorio</span>
                </div>
            
              <div class="form-check" style="margin: -8px 47px 8px 3px;font-size: 16px;">
                <label class="form-check-label">
                  <input class="form-check-input" name="" id="date_id" type="checkbox" value="checkedValue" aria-label="Text for screen reader" (change)="checkboxSelected($event)" >
                  Todavia no tengo Fecha
                </label>
              </div>
            </div>
            
            <div class="col-md-3">
                <label for="">Fecha de Regreso</label>
                <div class="form-group"  >
                    <input  id="entry_id" type="date" class="form-control" [class.alert-danger]="form.get('fechaE').invalid && subM && !disabled" placeholder="FechaE" formControlName="fechaE" [attr.disabled]="disabled ? '' : null">    
                    <span *ngIf="form.get('fechaE').invalid && subM && !disabled" style="color: #ed1b24">Campo obligatorio</span>
                  </div>
            </div>

            <div class="col-md-2">
                <label for="">Pasajeros</label>
                <div class="form-group"   >
                  <select class="form-control" formControlName="classFlight" [class.alert-danger]="form.get('classFlight').value==-1 && subM"  >
                     <option value="-1" disabled>Adulto</option>
                     <option *ngFor="let adult of adultFlights" value="{{ adult.id }}">{{ adult.id }}</option>
                  </select>
                  <span *ngIf="form.get('classFlight').value==-1 && subM" style="color: #ed1b24">Campo Obligatorio</span>
                  </div>
            </div> 
       
            <div class="col-md-6" >
                <button (click)="onSubmit()"  class="btn btn-primary" style="width: 141px;margin: auto;" data-toggle="button" aria-pressed="false" autocomplete="off" >
                    Buscar
                </button>
            </div>
          
          </div>


          <div class="row" *ngIf="selectMult==false" >
            <ng-container *ngFor="let number of arrayNumber">
            
              <div class="col-md-12">
                <h4>Destino {{number}}</h4>
              </div>

              <div class="col-md-2">
                <label for="">Origen</label>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Origen" formControlName="origen">
                </div>
              </div>

              <div class="col-md-2">
                <label for="">Destino</label>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Destino" formControlName="destino">
                </div>
              </div>

             
              <div class="col-md-3">
                <label for="">Fecha de Salida</label>
                <div class="form-group">
                  <input id="out_id" type="date" class="form-control" placeholder="FechaS" formControlName="fechaS">
                </div>
              </div>
            </ng-container>
            <div class="col-md-3" style="display: none">
              <label for="">Fecha de Regreso</label>
              <div class="form-group">
                <input  id="entry_id" type="date" class="form-control" placeholder="FechaE" formControlName="fechaE">
              </div>
          </div>
            
            <div _ngcontent-lfs-c5="">
              <button _ngcontent-lfs-c5="" class="btn btn-primary " data-placement="top" data-toggle="tooltip" 
                type="button" style="width: 42px;margin-top: 31px;" (click)="clickPushMultidestino($event)">
                <i _ngcontent-lfs-c5="" class="fa fa-plus"></i>
               </button>
             </div>

            <div _ngcontent-lfs-c5="" *ngIf="active">
              <button _ngcontent-lfs-c5="" class="btn btn-danger " data-placement="top" data-toggle="tooltip" 
                type="button" style="width: 42px;margin-top: 31px; margin-left: 5px;" (click)="clickPopMultidestino($event)">
                <i _ngcontent-lfs-c5="" class="fa fa-minus"></i>
               </button>
             </div>

            <div class="col-md-6">
              <label for="">Pasajeros</label>
              <div class="form-group">
                <select class="form-control" formControlName="classFlight" style="width:190px;margin-left: inherit;margin:0;">
                   <option value="-1" disabled>Adulto</option>
                   <option *ngFor="let adult of adultFlights" value="{{ adult.id }}">{{ adult.id }}</option>
                 </select>
               </div>
            
         
                
              <button (click)="onSubmit()" class="btn btn-primary" style="width: 141px;margin:0; margin-top: 13px;" data-toggle="button" aria-pressed="false" autocomplete="off" [routerLink]="['lists-reservations']">
                Buscar
               </button>
             </div>     
            </div>
         </form>
       </div>
     </div>
   </div>
</div>
